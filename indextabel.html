<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel HTML</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nama</th>
               
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Satu</td>
               
            </tr>
            <tr>
                <td>2</td>
                <td>Dua</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>Tiga</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
